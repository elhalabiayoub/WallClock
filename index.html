<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Clock app</title>

		<link rel="stylesheet" href="folder/clock.css" />
	</head>
	<body>
		<div class="clock">
			<div class="clock__center"></div>
			<div class="clock__clockWise seconds" seconds></div>
			<div class="clock__clockWise minutes" minutes></div>
			<div class="clock__clockWise hours" hours></div>
			<div class="clock__numbers number1">1</div>
			<div class="clock__numbers number2">2</div>
			<div class="clock__numbers number3">3</div>
			<div class="clock__numbers number4">4</div>
			<div class="clock__numbers number5">5</div>
			<div class="clock__numbers number6">6</div>
			<div class="clock__numbers number7">7</div>
			<div class="clock__numbers number8">8</div>
			<div class="clock__numbers number9">9</div>
			<div class="clock__numbers number10">10</div>
			<div class="clock__numbers number11">11</div>
			<div class="clock__numbers number12">12</div>
		</div>
	</body>
	<script src="folder/clock.js"></script>
</html>
